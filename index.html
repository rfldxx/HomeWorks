<!DOCTYPE html>
<html lang="ru">
  <body>
    <h4>rfldxx</h4>

    <script>
      const A = window.location.search.substring(1);

      console.log('Число из URL: {A}');

      let sum = 0;
      for (let a = 2; a <= A; a++) {
        let ok = 1;
        for (let d = 2; d * d <= a; d++) {
          if (a % d == 0) ok = 0;
        }
        sum = sum + ok;
      }
      document.title = sum;
    </script>
  </body>
</html>
