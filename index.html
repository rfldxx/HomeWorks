<!DOCTYPE html>
<html lang="ru">
  <body>
 
    <h4>rfldxx</h4>
    
    <input type="number" id="n1"> * x + <input type="number" id="n2"> * y = <input type="number" id="n3">
    <br>
    
    <input type="number" id="n4"> * x + <input type="number" id="n5"> * y = <input type="number" id="n6">
    <br>
    
    <button id="bt" onclick="
                                 
      // строка ниже сработает если в title вы напишете свой логин
      // document.querySelector('h4').textContent = document.title;
     
      /* извлечение данных */
      
      const M = [ [0,0], [0,0] ];
       
      for(let i of [0,1]) /* странно, что 'in [0,1]' работает как с сторками*/
        for(let j of [0,1]) 
            M[i][j] = Number(document.querySelector('#n' + (1 + 3*i+j)).value);
      
      
      const b = [0,0];
       
      for(let i of [0, 1])
        b[i] = Number(document.querySelector('#n' + 3*(i+1)).value);
      
      
      
      /* вычисления  */
      let det = (x) => x[0][0]*x[1][1] - x[0][1]*x[1][0];
      
      function swap(a, b) {
        return [b, a];
      }
      
      let D = det(M);    /* детерминант    основной   системы    */
      let dd = [0, 0];   /* детерминанты с заменеными столбцами  */
      for(let j of [0, 1]) {
        for(let i of [0, 1]) [M[i][j], b[i]] = [b[i], M[i][j]];
        dd[j] = det(M);
        for(let i of [0, 1]) [M[i][j], b[i]] = [b[i], M[i][j]];
      }
      
     
      let x, y;
      
      if( D == 0 ) {
        if( (dd[0] == 0) && (dd[1] == 0) ) [x, y] = [+Infinity, +Infinity];  /* бесконечно много решений*/
        else [x, y] = [-Infinity, -Infinity];  /* нет решений    */
      } else {
        [x, y] = [dd[0]/ D, dd[1] / D];
      }
      
      /* запись результата */ 
        document.querySelector('#result1').value = x;  
        document.querySelector('#result2').value = y;                                                          
    ">Вычислить</button>
    <br>
    
    x = <input type="number" id="result1">
    <br>
    
    y = <input type="number" id="result2">
    <br>
</body>
  
</html>
