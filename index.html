<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка URL</title>
</head>
<body>
    <h1>Обработка числа из URL</h1>
    <p>Число из URL будет отображено в заголовке окна браузера</p>

    <script>
        const number = window.location.search.substring(1);
        
        if ( isNaN(number) ) {
            throw new Error("need a number!");
        }
        
        document.title = number;
        console.log('Число из URL: {number}');
    </script>

    
</body>
</html>
